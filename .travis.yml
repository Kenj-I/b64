# 言語を指定します
language: go

go:
  - 1.12.x

env:
  - GITHUB_TOKEN=$GITHUB_TOKEN
script:
  - echo GITHUB_TOKEN
notifications:
  email: false

deploy:
  - provider: script
    skip_cleanup: true
    script: curl -sL https://git.io/goreleaser | bash
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
